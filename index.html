<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <title>festival</title>
    </head>
    <body>
        <header class="bg-dark">
            <nav class="navbar navbar-expand-sm navbar-light container">
                <a href="#" class="navbar-brand">
                    <div
                        class="navbar-nav collapse navbar-collapse"
                        id="navLinks"
                    >
                        <a href="#about" class="nav-link text-white">About</a>
                        <a href="#impressions" class="nav-link text-white"
                            >Impressions</a
                        >
                        <a href="#lineup" class="nav-link text-white">Lineup</a>
                        <a href="#contact" class="nav-link text-white"
                            >Contact</a
                        >
                    </div>
                </a>
                <button
                    class="navbar-toggler"
                    data-toggle="collapse"
                    data-target="#navLinks"
                    aria-controls="navLinks"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </header>

        <main class="container">
            <h1 class="text-center">Welcome</h1>

            <div class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="https://images.unsplash.com/photo-1524368535928-5b5e00ddc76b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"
                            class="d-block w-100"
                            alt="stage at night"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://images.unsplash.com/photo-1529182856268-587c45053e0f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"
                            class="d-block w-100"
                            alt="people watching sundowner"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://images.unsplash.com/photo-1547049016-9850a3d41621?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"
                            class="d-block w-100"
                            alt="woman from behind with flowers in her hair"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://images.unsplash.com/photo-1520095972714-909e91b038e5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"
                            class="d-block w-100"
                            alt="woman is dancing"
                        />
                    </div>
                </div>
            </div>
        </main>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
